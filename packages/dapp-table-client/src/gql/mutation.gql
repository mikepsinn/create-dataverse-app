mutation CreateDapp($input: DeployDappInput!, $message: Message!) {
  deployDapp(input: $input, message: $message) {
    id
    createdAt
    updatedAt
    deletedAt
    name
    logo
    website
    defaultFolderName
    description
    models {
      modelName
      internal
      streams {
        modelId
        createdAt
        schema
        isPublicDomain
        encryptable
        version
        latest
      }
    }
    address
    ceramic
  }
}

mutation UpdateDapp(
  $input: DeployDappInput!
  $message: Message!
  $dappId: String!
) {
  deployDapp(input: $input, message: $message, id: $dappId) {
    id
    createdAt
    updatedAt
    deletedAt
    name
    logo
    website
    defaultFolderName
    description
    models {
      modelName
      internal
      streams {
        modelId
        createdAt
        schema
        isPublicDomain
        encryptable
        version
        latest
      }
    }
    address
    ceramic
  }
}
